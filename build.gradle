plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.4'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-prereleases/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:23.2.4'
    implementation 'com.vaadin:vaadin-spring-boot-starter:23.2.4'
    implementation 'org.vaadin.artur.exampledata:exampledata:3.4.0'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.3'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'com.vaadin:vaadin-testbench:23.2.4'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.8.2'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'Flow CRM tutorial'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
